<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kerst Boter Kaas & Eieren</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --xmas-red: #b01c1e;
            --xmas-dark-red: #6d0f11;
            --xmas-gold: #f8b229;
            --xmas-gold-dark: #a8781a;
            --xmas-green: #165b33;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(rgba(20, 40, 20, 0.85), rgba(40, 10, 10, 0.85)), url('https://images.unsplash.com/photo-1576618148400-f54bed99fcf8?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Zorgt dat achtergrond blijft staan bij scrollen */
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* overflow: hidden;  <-- VERWIJDERD zodat je kunt scrollen */
            overflow-x: hidden; /* Alleen horizontaal scrollen voorkomen */
        }

        /* Sneeuw */
        .snowflake { position: absolute; top: -20px; color: rgba(255,255,255,0.5); animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        /* Container */
        .game-container {
            background: rgba(80, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.6),
                0 0 0 4px rgba(248, 178, 41, 0.4),
                inset 0 0 60px rgba(0,0,0,0.5);
            border: 2px solid var(--xmas-gold);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            /* Zorg voor ruimte op mobiel */
            margin: 20px auto; 
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            background: linear-gradient(to right, var(--xmas-gold), #fff, var(--xmas-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            line-height: 1;
        }

        /* Scorebord */
        .scoreboard {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .player-score {
            text-align: center;
            width: 45%;
        }

        .player-name-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--xmas-gold);
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            margin-bottom: 5px;
        }
        .player-name-input:focus { outline: none; border-color: #fff; }

        .score-count {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--xmas-gold);
        }

        .turn-indicator {
            font-size: 1.2rem;
            margin-bottom: 20px;
            min-height: 1.5em;
            color: #ddd;
        }

        /* Het Bord */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.1);
            height: 100px; /* Standaard hoogte desktop */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.1);
        }

        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .cell.taken { cursor: default; }
        .cell.x { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.4); } 
        .cell.o { color: #ecf0f1; text-shadow: 0 0 10px rgba(255, 255, 255, 0.4); } 

        .cell.winning {
            background: rgba(248, 178, 41, 0.3);
            border-color: var(--xmas-gold);
            animation: pulse 1s infinite;
        }

        /* Knoppen */
        .btn {
            background: linear-gradient(to bottom, var(--xmas-red), var(--xmas-dark-red));
            color: white;
            border: 2px solid var(--xmas-gold);
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            touch-action: manipulation; /* Betere touch respons */
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-gold { background: linear-gradient(to bottom, var(--xmas-gold), var(--xmas-gold-dark)); color: #4a3200; }

        /* Confetti Overlay */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        
        /* Winnaar Modal */
        .modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            z-index: 50;
        }
        .hidden { display: none !important; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBIELE AANPASSINGEN --- */
        @media (max-width: 600px) {
            body {
                align-items: flex-start; /* Zorgt dat content bovenaan begint zodat je kunt scrollen */
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .game-container {
                padding: 20px; /* Minder witruimte */
                width: 95%; /* Breder op mobiel */
            }
            h1 {
                font-size: 2.5rem; /* Kleinere titel */
            }
            .cell {
                height: 70px; /* Kleinere vakjes */
                font-size: 2.5rem; /* Kleinere icoontjes */
                border-radius: 10px;
            }
            .score-count {
                font-size: 1.8rem;
            }
            .player-name-input {
                font-size: 1rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="game-container">
    <h1>Kerst Boter Kaas & Eieren</h1>

    <div class="scoreboard">
        <div class="player-score">
            <input type="text" id="p1-name" value="Kerstboom" class="player-name-input">
            <div style="font-size:2rem;">ðŸŽ„</div>
            <div class="score-count" id="score-x">0</div>
        </div>
        <div style="display:flex; align-items:center; color:rgba(255,255,255,0.5); font-weight:bold;">VS</div>
        <div class="player-score">
            <input type="text" id="p2-name" value="Sneeuwpop" class="player-name-input">
            <div style="font-size:2rem;">â›„</div>
            <div class="score-count" id="score-o">0</div>
        </div>
    </div>

    <div class="turn-indicator" id="status-text">ðŸŽ„ Kerstboom mag beginnen!</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="btn" onclick="resetBoard()">Ronde Opnieuw</button>
    <button class="btn" style="background:transparent; border:none; color:#aaa; font-size:0.8rem; margin-top:10px;" onclick="fullReset()">Score Resetten</button>

    <div id="winner-modal" class="modal hidden">
        <h1 style="font-size:3rem; margin-bottom:10px;">Gefeliciteerd!</h1>
        <h2 id="winner-name" style="color:var(--xmas-gold); font-size:2.5rem; margin:0;">...</h2>
        <p style="font-size:1.2rem; margin: 20px 0;">Heeft als eerste 5 punten!</p>
        <button class="btn btn-gold" onclick="fullReset()">Nieuw Spel Starten</button>
    </div>
</div>

<script>
    /* Status Variabelen */
    let boardState = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X"; // X = Kerstboom, O = Sneeuwpop
    let startPlayer = "X";   // Houdt bij wie de huidige ronde is begonnen
    let gameActive = true;
    let scores = { X: 0, O: 0 };
    const WINNING_SCORE = 5;

    const statusText = document.getElementById('status-text');
    const cells = document.querySelectorAll('.cell');
    const scoreXEl = document.getElementById('score-x');
    const scoreOEl = document.getElementById('score-o');
    const modal = document.getElementById('winner-modal');

    const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rijen
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Kolommen
        [0, 4, 8], [2, 4, 6]             // Diagonalen
    ];

    /* Event Listeners */
    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    
    // Update namen in status tekst als ze typen
    document.getElementById('p1-name').addEventListener('input', updateStatusText);
    document.getElementById('p2-name').addEventListener('input', updateStatusText);

    function handleCellClick(e) {
        const clickedCell = e.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

        if (boardState[clickedCellIndex] !== "" || !gameActive) return;

        handleCellPlayed(clickedCell, clickedCellIndex);
        handleResultValidation();
    }

    function handleCellPlayed(clickedCell, clickedCellIndex) {
        boardState[clickedCellIndex] = currentPlayer;
        // Zet symbool
        clickedCell.innerText = currentPlayer === "X" ? "ðŸŽ„" : "â›„";
        clickedCell.classList.add('taken', currentPlayer === "X" ? "x" : "o");
    }

    function handleResultValidation() {
        let roundWon = false;
        let winningCombo = [];

        for (let i = 0; i < winningConditions.length; i++) {
            const [a, b, c] = winningConditions[i];
            const valA = boardState[a];
            const valB = boardState[b];
            const valC = boardState[c];

            if (valA === '' || valB === '' || valC === '') continue;
            if (valA === valB && valB === valC) {
                roundWon = true;
                winningCombo = [a, b, c];
                break;
            }
        }

        if (roundWon) {
            endRound(true, winningCombo);
            return;
        }

        if (!boardState.includes("")) {
            endRound(false); // Gelijkspel
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        updateStatusText();
    }

    function endRound(hasWinner, combo = []) {
        gameActive = false;
        if (hasWinner) {
            // Highlight winnende cellen
            combo.forEach(index => cells[index].classList.add('winning'));
            
            // Update score
            scores[currentPlayer]++;
            if(currentPlayer === 'X') scoreXEl.innerText = scores.X;
            else scoreOEl.innerText = scores.O;

            const winnerName = currentPlayer === 'X' ? document.getElementById('p1-name').value : document.getElementById('p2-name').value;
            statusText.innerText = `ðŸŽ‰ ${winnerName} wint deze ronde!`;

            // Check voor eindoverwinning
            if(scores[currentPlayer] >= WINNING_SCORE) {
                setTimeout(() => showGrandWinner(winnerName), 500);
            }
        } else {
            statusText.innerText = "Gelijkspel! Niemand wint kerst.";
        }
    }

    function updateStatusText() {
        if (!gameActive) return;
        const p1 = document.getElementById('p1-name').value || "Kerstboom";
        const p2 = document.getElementById('p2-name').value || "Sneeuwpop";
        statusText.innerText = currentPlayer === "X" ? `ðŸŽ„ ${p1} is aan de beurt` : `â›„ ${p2} is aan de beurt`;
    }

    function resetBoard() {
        boardState = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        
        // Wissel wie er mag beginnen voor eerlijkheid
        startPlayer = startPlayer === "X" ? "O" : "X";
        currentPlayer = startPlayer;

        statusText.style.color = "#ddd";
        cells.forEach(cell => {
            cell.innerText = "";
            cell.className = "cell"; // Reset classes
        });
        updateStatusText();
    }

    function fullReset() {
        scores = { X: 0, O: 0 };
        scoreXEl.innerText = "0";
        scoreOEl.innerText = "0";
        modal.classList.add('hidden');
        
        // Bij volledige reset begint X weer, maar resetBoard flipt de startPlayer, 
        // dus we zetten startPlayer op 'O' zodat resetBoard hem naar 'X' flipt.
        startPlayer = "O"; 
        
        resetBoard();
        
        // Clear confetti canvas
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function showGrandWinner(name) {
        document.getElementById('winner-name').innerText = name;
        modal.classList.remove('hidden');
        fireConfetti();
    }

    /* === Sneeuw === */
    function createSnow() {
        for(let i=0; i<30; i++) {
            let snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.innerHTML = 'â„';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = (Math.random() * 5 + 3) + 's'; 
            snow.style.opacity = Math.random() * 0.5;
            snow.style.fontSize = (Math.random() * 15 + 8) + 'px';
            document.body.appendChild(snow);
        }
    }
    createSnow();

    /* === Confetti === */
    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let pieces = [];
        const colors = ['#d42426', '#165b33', '#f8b229', '#ffffff'];

        for(let i=0; i<300; i++) {
            pieces.push({
                x: canvas.width / 2,
                y: canvas.height / 2,
                w: Math.random() * 10 + 5,
                h: Math.random() * 10 + 5,
                color: colors[Math.floor(Math.random() * colors.length)],
                vx: (Math.random() - 0.5) * 30,
                vy: (Math.random() - 0.5) * 30,
                grav: 0.2
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces = pieces.filter(p => p.y < canvas.height);
            pieces.forEach((p) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.grav;
                p.vx *= 0.96;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.w, p.h);
            });
            if(pieces.length > 0) requestAnimationFrame(update);
        }
        update();
    }
</script>

</body>
</html>
